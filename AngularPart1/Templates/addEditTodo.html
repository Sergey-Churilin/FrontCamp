<h3>{{ctrl.header}}</h3>
<form name="addForm" class="addForm">
    <label class="label" for="newText">Enter a text for task:</label>
    <input class="input" type="text" id="newText" name="newText" ng-model="ctrl.text" required min-length />
    <span class="error" ng-if="!addForm.newText.$valid">The min length of text is 20 symbols</span>
    <button type="button" class="btnSave" ng-click="ctrl.save()" ng-disabled="!addForm.$valid">Save</button>
</form>
